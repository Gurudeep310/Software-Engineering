<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Sign-up Start -->
    <div class="sign-up-container d-flex flex-row justify-content-center">
        <div class="sign-up der-signup" id="signup">
            <h1>
                Signup
            </h1>
            <div class="die-inputs">
                <div class="der-input">
                    <label for="signup">
                        Roll Number
                    </label>
                    <input placeholder="SExxUxxxxx" autocomplete="off" id="roll-number" type="text">
                </div>
                <div class="der-input">
                    <label for="signup">
                        Username
                    </label>
                    <input placeholder="Your Name" autocomplete="off" id="email" type="text">
                </div>
                <div class="der-input">
                    <label for="password">
                        Password
                    </label>
                    <input id="password" type="password">
                </div>
                <div class="der-input">
                    <label for="password">
                        Confirm Password
                    </label>
                    <input id="password" type="password">
                </div>
            </div>
            <div class="signup-button">
                <button class="btn-signup">
                    Signup
                </button>
            </div>
        </div>
    </div>
    <!-- Sign-up End -->
</body>
</html>
